<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Road Ahead</title>
    <link href="/static/css/style_blog.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Train+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>

<body>
    <header class="head">
        <a class="head__logo">Esape.</a>
        <nav class="head-menu">
            <a title="Home Page" href="#" class="head-menu__link">HOME</a>
            <a title="Categories of posts" href="#" class="head-menu__link">CATEGORIES</a>
            <a title="About us" href="#" class="head-menu__link">ABOUT</a>
            <a title="Our contact" href="#" class="head-menu__link">CONTACT</a>
        </nav>
    </header>
    <div class="top-block">
        <h1 class="top-block__title">{{ .Title }}</h1>
        <h2 class="top-block__subtitle">{{ .Subtitle }}</h2>
        <img src="{{ .ImgPost }}" alt="{{ .Title }}" class="top-block__nothern">
    </div>
    <article class="post">
        <p class="post__substance">{{ .Content }}</p>     
    </article>
    <div class="basement">
        <div class="basement-feedback">
            <h3 class="basement-feedback-title">Stay in Touch</h3>
            <form class="basement-feedback-form"> 
                <input class="basement-feedback-form__field" placeholder="Enter your email address">
                <input type="submit" value="Submit" class="basement-feedback-form__button">
            </form>
        </div>
    <footer class="basement-foot">
        <span class="basement-foot__logo">Esape.</span>
        <section class="basement-foot-menu">
            <a title="Home Page" href="#" class="basement-foot-menu__link">HOME</a>
            <a title="Categories of posts" href="#" class="basement-foot-menu__link">CATEGORIES</a>
            <a title="About us" href="#" class="basement-foot-menu__link">ABOUT</a>
            <a title="Our contact" href="#" class="basement-foot-menu__link">CONTACT</a>
        </section>
    </footer>
    </div>
</body>

</html>
